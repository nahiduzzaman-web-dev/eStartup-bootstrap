<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStartup</title>
    <!-- Bootstrap CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><span class="e-logo">e</span><span class="startup">Startup</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active-color" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nonactive-color" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nonactive-color" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nonactive-color" href="#">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nonactive-color" href="#">Pricing</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle nonactive-color" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu drop-down-bg" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item nonactive-color drop-down" href="#">Service 1</a></li>
                                <li><a class="dropdown-item nonactive-color drop-down" href="#">Service 2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nonactive-color" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h1 class="text-center fs-1">Welcome to eStartup</h1>
                            <p class="text-center">You can new journey for Startups, Apps & more...</p>
                            <img width="600" class="img-fluid" src="./images/hero-img.png" alt="">
                        </div>

                        <div class="d-flex justify-content-center align-items-center py-5">
                            <button type="submit" class="outline-btn green-white rounded-pill">Get Started</button>
                        </div>

                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col">
                                <div class="card">

                                    <div class="card-body d-flex justify-content-center align-items-center">
                                        <a href="" class="card-title text-uppercase nonactive-color card-animation">App
                                            Store</a>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" class="active-color"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body  d-flex justify-content-center align-items-center">
                                        <a href="" class="card-title text-uppercase nonactive-color">Google Play</a>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" class="active-color"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body  d-flex justify-content-center align-items-center">
                                        <a href="" class="card-title text-uppercase nonactive-color">Windows</a>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" class="active-color"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
